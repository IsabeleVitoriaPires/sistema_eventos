<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - JoinUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f5f7ff', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
            .gradient-text { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
            .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navbar -->
    <nav class="glass shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
                    </svg>
                    <span class="text-2xl font-bold gradient-text">JoinUp</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-primary-600 transition">Eventos</a>
                    <a href="login.html" class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-[calc(100vh-80px)] px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Card -->
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
                <!-- Header -->
                <div class="px-8 pt-8 pb-6 bg-gradient-to-r from-primary-600 to-purple-600">
                    <div class="flex items-center justify-center space-x-3 mb-3">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                        </svg>
                        <h2 class="text-3xl font-bold text-white">Recuperar Senha</h2>
                    </div>
                    <p class="text-center text-white opacity-90">
                        Informe seu email para receber um código de verificação
                    </p>
                </div>

                <!-- Form -->
                <div class="px-8 py-8">
                    <!-- Alert Box -->
                    <div id="alertBox" class="hidden mb-6"></div>

                    <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)" class="space-y-6">
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Email
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                    </svg>
                                </div>
                                <input type="email" id="email" required
                                    class="pl-10 block w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                                    placeholder="seu@email.com">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="submitBtn"
                            class="w-full py-3 px-4 border border-transparent rounded-lg shadow-lg text-white bg-gradient-to-r from-primary-600 to-purple-600 hover:from-primary-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200 hover:shadow-xl hover:scale-105 font-medium">
                            Enviar Código
                        </button>
                    </form>

                    <!-- Back Link -->
                    <div class="mt-6 text-center">
                        <a href="login.html" class="text-sm text-primary-600 hover:text-primary-700 underline-offset-4 hover:underline flex items-center justify-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                            </svg>
                            Voltar para Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_GATEWAY = 'http://localhost:8080/api/auth';

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            const styles = {
                success: 'bg-green-50 border border-green-200 text-green-800',
                error: 'bg-red-50 border border-red-200 text-red-800'
            };

            const icons = {
                success: `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>`,
                error: `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>`
            };

            alertBox.className = `flex items-center p-4 rounded-lg ${styles[type]}`;
            alertBox.innerHTML = `
                <div class="flex-shrink-0">${icons[type]}</div>
                <div class="ml-3 text-sm font-medium">${message}</div>
            `;
            alertBox.classList.remove('hidden');
        }

        function hideAlert() {
            document.getElementById('alertBox').classList.add('hidden');
        }

        function setLoading(isLoading) {
            const button = document.getElementById('submitBtn');
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = `
                    <svg class="animate-spin h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                `;
            } else {
                button.disabled = false;
                button.textContent = 'Enviar Código';
            }
        }

        async function handleForgotPassword(event) {
            event.preventDefault();
            hideAlert();

            const email = document.getElementById('email').value;
            setLoading(true);

            try {
                const response = await fetch(`${API_GATEWAY}/password/reset/request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                if (response.status === 202 || response.ok) {
                    localStorage.setItem('resetEmail', email);
                    showAlert('Código enviado! Verifique seu email.', 'success');

                    setTimeout(() => {
                        document.body.style.transition = 'opacity 0.3s';
                        document.body.style.opacity = '0';
                        setTimeout(() => window.location.href = 'reset-password.html', 300);
                    }, 1500);
                } else {
                    const error = await response.text();
                    showAlert(error || 'Erro ao solicitar recuperação de senha', 'error');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Erro ao solicitar código:', error);
                showAlert('Erro ao conectar com o servidor. Verifique se o gateway está rodando na porta 8080.', 'error');
                setLoading(false);
            }
        }
    </script>
</body>
</html>
