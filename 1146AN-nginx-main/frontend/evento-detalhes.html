<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Evento - JoinUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f5f7ff', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
            .gradient-text { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
            .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="glass shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
                    </svg>
                    <span class="text-2xl font-bold gradient-text">JoinUp</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-primary-600 transition">Eventos</a>
                    <span id="userInfo" class="text-gray-700"></span>
                    <a href="login.html" id="loginLink" class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition">Login</a>
                    <button id="logoutBtn" onclick="logout()" class="hidden px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Loading -->
        <div id="loading" class="text-center py-20">
            <svg class="animate-spin h-12 w-12 mx-auto text-primary-600" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-600">Carregando detalhes do evento...</p>
        </div>

        <!-- Event Details -->
        <div id="eventDetails" class="hidden max-w-4xl mx-auto">
            <!-- Back Button -->
            <a href="index.html" class="inline-flex items-center text-primary-600 hover:text-primary-700 mb-6 transition">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Voltar para eventos
            </a>

            <!-- Event Card -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <!-- Header with Gradient -->
                <div class="h-64 bg-gradient-to-r from-primary-600 to-purple-600 flex items-center justify-center">
                    <svg class="w-32 h-32 text-white opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
                    </svg>
                </div>

                <!-- Event Content -->
                <div class="p-8">
                    <!-- Title and Description -->
                    <h2 id="eventName" class="text-4xl font-bold text-gray-800 mb-4"></h2>
                    <p id="eventDescription" class="text-lg text-gray-600 mb-8"></p>

                    <!-- Event Info Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <!-- Date -->
                        <div class="flex items-start space-x-3 p-4 bg-gray-50 rounded-lg">
                            <div class="flex-shrink-0 bg-primary-100 p-3 rounded-lg">
                                <svg class="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-500">Data e Hora</p>
                                <p id="eventDate" class="text-lg font-semibold text-gray-800 mt-1"></p>
                            </div>
                        </div>

                        <!-- Location -->
                        <div class="flex items-start space-x-3 p-4 bg-gray-50 rounded-lg">
                            <div class="flex-shrink-0 bg-blue-100 p-3 rounded-lg">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-500">Local</p>
                                <p id="eventLocation" class="text-lg font-semibold text-gray-800 mt-1"></p>
                            </div>
                        </div>

                        <!-- Price -->
                        <div class="flex items-start space-x-3 p-4 bg-gray-50 rounded-lg">
                            <div class="flex-shrink-0 bg-green-100 p-3 rounded-lg">
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-500">Preço do Ingresso</p>
                                <p id="eventPrice" class="text-2xl font-bold text-green-600 mt-1"></p>
                            </div>
                        </div>

                        <!-- Availability -->
                        <div class="flex items-start space-x-3 p-4 bg-gray-50 rounded-lg">
                            <div class="flex-shrink-0 bg-purple-100 p-3 rounded-lg">
                                <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-500">Disponibilidade</p>
                                <p id="eventAvailability" class="text-lg font-semibold mt-1"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div class="mb-8">
                        <div class="flex justify-between text-sm text-gray-600 mb-2">
                            <span id="occupancyText"></span>
                            <span id="percentageText" class="font-bold"></span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3">
                            <div id="progressBar" class="bg-gradient-to-r from-primary-600 to-purple-600 h-3 rounded-full transition-all"></div>
                        </div>
                    </div>

                    <!-- Purchase Section -->
                    <div id="purchaseSection" class="text-center">
                        <button onclick="goToPurchase()" class="px-12 py-4 bg-gradient-to-r from-primary-600 to-purple-600 text-white rounded-lg hover:from-primary-700 hover:to-purple-700 transition font-medium text-lg hover:scale-105">
                            Comprar Ingressos
                        </button>
                    </div>

                    <!-- Login Prompt -->
                    <div id="loginPrompt" class="hidden text-center bg-gray-50 rounded-xl p-8">
                        <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        <p class="text-lg text-gray-700 mb-6">
                            Você precisa estar logado para comprar ingressos
                        </p>
                        <a href="login.html" class="inline-block px-8 py-3 bg-gradient-to-r from-primary-600 to-purple-600 text-white rounded-lg hover:from-primary-700 hover:to-purple-700 transition font-medium hover:scale-105">
                            Fazer Login / Cadastrar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        let currentEvent = null;

        window.onload = function() {
            checkAuth();
            loadEventDetails();
        };

        function checkAuth() {
            const token = localStorage.getItem('jwt_token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (token && user.email) {
                document.getElementById('loginLink').classList.add('hidden');
                document.getElementById('logoutBtn').classList.remove('hidden');

                let userHtml = `<span class="font-medium">Olá, ${user.firstName || user.email}</span>`;

                if (user.role === 'ORGANIZER') {
                    userHtml += `
                        <a href="dashboard.html" class="ml-4 px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition">Dashboard</a>
                        <a href="criar-evento.html" class="ml-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">Criar Evento</a>
                    `;
                }

                document.getElementById('userInfo').innerHTML = userHtml;

                // Mostrar botão de compra
                document.getElementById('purchaseSection').classList.remove('hidden');
                document.getElementById('loginPrompt').classList.add('hidden');
            } else {
                // Não está logado, mostrar prompt de login
                document.getElementById('purchaseSection').classList.add('hidden');
                document.getElementById('loginPrompt').classList.remove('hidden');
            }
        }

        function logout() {
            localStorage.removeItem('jwt_token');
            localStorage.removeItem('user');
            window.location.reload();
        }

        async function loadEventDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');

            if (!eventId) {
                alert('ID do evento não fornecido');
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/events/${eventId}`);

                if (!response.ok) {
                    throw new Error('Evento não encontrado');
                }

                currentEvent = await response.json();
                displayEventDetails(currentEvent);

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('eventDetails').classList.remove('hidden');
            } catch (error) {
                console.error('Erro ao carregar evento:', error);
                alert('Erro ao carregar detalhes do evento');
                window.location.href = 'index.html';
            }
        }

        function displayEventDetails(event) {
            document.getElementById('eventName').textContent = event.name;
            document.getElementById('eventDescription').textContent = event.description || 'Sem descrição';

            const date = new Date(event.eventDate);
            document.getElementById('eventDate').textContent = date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            document.getElementById('eventLocation').textContent = event.location;
            document.getElementById('eventPrice').textContent = `R$ ${event.ticketPrice.toFixed(2)}`;

            const available = event.availableTickets || 0;
            const total = event.totalTickets || 0;
            const sold = total - available;
            const percentage = total > 0 ? (sold / total * 100).toFixed(0) : 0;

            const availabilityColor = available > 0 ? 'text-green-600' : 'text-red-600';
            document.getElementById('eventAvailability').innerHTML = `
                <span class="${availabilityColor} font-bold">
                    ${available} de ${total} ingressos disponíveis
                </span>
            `;

            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('occupancyText').textContent = `${sold} ingressos vendidos`;
            document.getElementById('percentageText').textContent = `${percentage}%`;

            // Desabilitar compra se não houver ingressos
            if (available === 0) {
                document.getElementById('purchaseSection').innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                        <svg class="w-12 h-12 mx-auto text-red-500 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                        <p class="text-red-600 text-xl font-bold">Ingressos Esgotados</p>
                    </div>
                `;
            }
        }

        function goToPurchase() {
            if (currentEvent && currentEvent.availableTickets > 0) {
                window.location.href = `comprar.html?eventId=${currentEvent.id}`;
            }
        }
    </script>
</body>
</html>
