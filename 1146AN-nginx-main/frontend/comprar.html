<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Ingressos - JoinUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f5f7ff', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
            .gradient-text { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
            .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="glass shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
                    </svg>
                    <span class="text-2xl font-bold gradient-text">JoinUp</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-primary-600 transition">Eventos</a>
                    <span id="userInfo" class="text-gray-700 font-medium"></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h2 class="text-4xl font-bold text-gray-800 mb-2">Comprar Ingressos</h2>
                <p class="text-gray-600">Preencha as informações para finalizar sua compra</p>
            </div>

            <!-- Alert Box -->
            <div id="alertBox" class="hidden mb-6"></div>

            <!-- Event Info Card -->
            <div id="eventInfo" class="bg-gradient-to-r from-primary-600 to-purple-600 rounded-xl shadow-lg p-6 mb-8 text-white">
                <h3 id="eventName" class="text-2xl font-bold mb-2"></h3>
                <p id="eventDetails" class="mb-3 opacity-90"></p>
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span class="text-lg font-semibold">Preço unitário: R$ <span id="ticketPrice">0.00</span></span>
                </div>
            </div>

            <!-- Purchase Form -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="p-6 bg-gradient-to-r from-primary-600 to-purple-600">
                    <h3 class="text-2xl font-bold text-white flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        Detalhes da Compra
                    </h3>
                </div>

                <form id="purchaseForm" onsubmit="handlePurchase(event)" class="p-8">
                    <!-- Quantity Selector -->
                    <div class="mb-8">
                        <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">
                            Quantidade de Ingressos
                        </label>
                        <div class="flex items-center space-x-4">
                            <input type="number" id="quantity" min="1" max="10" value="1" required onchange="updateAttendeeFields()"
                                class="w-32 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition text-center text-lg font-semibold">
                            <span class="text-sm text-gray-500">Máximo 10 ingressos por compra</span>
                        </div>
                    </div>

                    <!-- Attendees Container -->
                    <div id="attendeesContainer" class="space-y-6 mb-8">
                        <!-- Attendee fields will be added here -->
                    </div>

                    <!-- Total Amount -->
                    <div class="bg-gradient-to-r from-green-50 to-emerald-50 border-2 border-green-200 rounded-xl p-6 mb-8 text-center">
                        <p class="text-gray-600 mb-2">Total a Pagar</p>
                        <p class="text-4xl font-bold text-green-600">R$ <span id="totalAmount">0.00</span></p>
                    </div>

                    <!-- Buttons -->
                    <div class="flex gap-4">
                        <button type="button" onclick="history.back()"
                            class="flex-1 px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-medium">
                            Cancelar
                        </button>
                        <button type="submit"
                            class="flex-1 px-6 py-3 bg-gradient-to-r from-primary-600 to-purple-600 text-white rounded-lg hover:from-primary-700 hover:to-purple-700 transition font-medium hover:scale-105">
                            Finalizar Compra
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_TICKET = 'http://localhost:8080';
        const API_EVENT = 'http://localhost:8080';
        let currentEvent = null;
        let ticketPrice = 0;

        window.onload = function() {
            // Verificar autenticação
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                alert('Você precisa estar logado para comprar ingressos');
                window.location.href = 'login.html';
                return;
            }

            const user = JSON.parse(localStorage.getItem('user') || '{}');
            document.getElementById('userInfo').innerHTML = `Olá, ${user.firstName || user.email}`;

            loadEventInfo();
        };

        async function loadEventInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('eventId');

            if (!eventId) {
                alert('ID do evento não fornecido');
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(`${API_EVENT}/api/events/${eventId}`);
                currentEvent = await response.json();

                document.getElementById('eventName').textContent = currentEvent.name;
                document.getElementById('eventDetails').textContent =
                    `${new Date(currentEvent.eventDate).toLocaleDateString('pt-BR')} - ${currentEvent.location}`;
                document.getElementById('ticketPrice').textContent = currentEvent.ticketPrice.toFixed(2);

                ticketPrice = currentEvent.ticketPrice;

                updateAttendeeFields();
            } catch (error) {
                console.error('Erro ao carregar evento:', error);
                alert('Erro ao carregar informações do evento');
            }
        }

        function updateAttendeeFields() {
            const quantity = parseInt(document.getElementById('quantity').value);
            const container = document.getElementById('attendeesContainer');
            container.innerHTML = '';

            for (let i = 0; i < quantity; i++) {
                const attendeeDiv = document.createElement('div');
                attendeeDiv.className = 'bg-gray-50 rounded-lg p-6 border border-gray-200';
                attendeeDiv.innerHTML = `
                    <h4 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        Participante ${i + 1}
                    </h4>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nome Completo *</label>
                            <input type="text" class="attendee-name w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition" required>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">CPF (apenas números) *</label>
                            <input type="text" class="attendee-cpf w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                                required maxlength="11" pattern="[0-9]{11}" placeholder="12345678909" onkeypress="return isNumberKey(event)">
                            <p class="text-xs text-gray-500 mt-1">Digite 11 dígitos sem pontos ou traços</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                            <input type="email" class="attendee-email w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition" required>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Data de Nascimento *</label>
                            <input type="date" class="attendee-birthdate w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition" required>
                        </div>
                    </div>
                `;
                container.appendChild(attendeeDiv);
            }

            updateTotalAmount();
        }

        function updateTotalAmount() {
            const quantity = parseInt(document.getElementById('quantity').value);
            const total = quantity * ticketPrice;
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        function isNumberKey(evt) {
            const charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                return false;
            }
            return true;
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');

            const styles = {
                success: 'bg-green-50 border border-green-200 text-green-800',
                error: 'bg-red-50 border border-red-200 text-red-800'
            };

            const icons = {
                success: `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>`,
                error: `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>`
            };

            alertBox.className = `flex items-start p-4 rounded-lg ${styles[type]}`;
            alertBox.innerHTML = `
                <div class="flex-shrink-0">${icons[type]}</div>
                <div class="ml-3">${message}</div>
            `;
            alertBox.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        async function handlePurchase(event) {
            event.preventDefault();

            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const token = localStorage.getItem('jwt_token');
            const quantity = parseInt(document.getElementById('quantity').value);

            // Coletar dados dos participantes
            const attendees = [];
            const attendeeItems = document.querySelectorAll('#attendeesContainer > div');

            attendeeItems.forEach((item, index) => {
                const name = item.querySelector('.attendee-name').value;
                const cpf = item.querySelector('.attendee-cpf').value;
                const email = item.querySelector('.attendee-email').value;
                const birthDate = item.querySelector('.attendee-birthdate').value;

                attendees.push({
                    fullName: name,
                    cpf: cpf,
                    email: email,
                    birthDate: birthDate
                });
            });

            const purchaseData = {
                eventId: currentEvent.id,
                userId: user.id,
                quantity: quantity,
                attendees: attendees
            };

            try {
                const response = await fetch(`${API_TICKET}/api/tickets/purchase`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(purchaseData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showAlert(
                        `<div class="font-medium text-lg">Compra realizada com sucesso!</div>
                        <div class="mt-2 text-sm">
                            <p>Código da compra: <strong>${result.id}</strong></p>
                            <p>Total: <strong>R$ ${result.totalAmount.toFixed(2)}</strong></p>
                            <p class="mt-2">Você receberá os ingressos por email.</p>
                        </div>`,
                        'success'
                    );

                    // Redirecionar após 3 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    const error = await response.text();
                    showAlert(`<div class="font-medium">Erro ao processar compra</div><div class="text-sm mt-1">${error}</div>`, 'error');
                }
            } catch (error) {
                console.error('Erro ao realizar compra:', error);
                showAlert('<div class="font-medium">Erro ao conectar com o servidor</div><div class="text-sm mt-1">Verifique se o gateway está rodando na porta 8080.</div>', 'error');
            }
        }
    </script>
</body>
</html>
