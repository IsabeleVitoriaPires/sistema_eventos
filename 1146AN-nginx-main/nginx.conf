events {}

http {
    # Upstream para o gateway (ponto único de entrada)
    upstream gateway {
        server gateway-service:8080;
    }

    # Upstream para autenticação
    upstream auth {
        server auth-service:8080;
    }

    server {
        listen 80;

        # Redirecionar todas as requisições para o gateway
        location /api/ {
            proxy_pass http://gateway/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Endpoint direto para autenticação (opcional)
        location /auth/ {
            proxy_pass http://auth/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}
